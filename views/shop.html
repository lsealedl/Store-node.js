<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Product</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<header class="main-header">
			<nav class="main-header__nav">
				<ul class="main-header__item-list">
					<li class="main-header__item"><a href="/">Shop</a></li>
					<li class="main-header__item">
						<a href="/admin/add-product">Add Product</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<h1>My Products</h1>
			<p>List of all products...</p>
			<div class="grid">
				<article class="card product-item">
					<header class="card__header">
						<h1 class="produc__title">Javascript</h1>
					</header>
					<div class="card__image">
						<img
							src="https://m.media-amazon.com/images/I/71oZ45OrLjL._SY466_.jpg"
							alt="JS Book"
						/>
					</div>
					<div class="card__content">
						<h2 class="product__price">$37.99</h2>
						<p class="product__description">
							Start your journey towards becoming a JavaScript developer with
							the help of more than 100 fun exercises and projects.
						</p>
					</div>
					<div class="card__actions">
						<div class="btn">Add to Cart</div>
					</div>
				</article>
			</div>
		</main>
	</body>
</html>
